<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navMenu">
    <div class="logoAll">
      <span class="logo">Hiro</span>
      <span class="logo2">ToDo</span>
    </div>

    <div class="addNote">
      <button id="btnOpenAddModal" class="buttonAdd" type="button">Ajouter une note +</button>
    </div>
  </div>
  <div id="itemList"></div>

  <!-- La modal d'ajout -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <span class="editName custom-underline">Ajouter une note</span>
      <input type="text" id="title" placeholder="Ajouter un titre">
      <textarea type="text" id="description" placeholder="Ajouter une description" cols="20" rows="2"></textarea>
      <div class="btnBottom">
        <button id="cancelAddItemBtn" class="buttonCancel" type="button">Annuler</button>
        <button id="addItemBtn" class="buttonAdd" type="button">Ajouter</button>
      </div>
    </div>
  </div>

  <!-- La modal d'édition -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="editName custom-underline">Modifier ma note</span>
      <input id="editTitle" type="text" placeholder="Modifier votre titre">
      <textarea placeholder="Modifier votre description" name="description" id="editDescription" cols="20" rows="2"></textarea>
      <div class="btnBottom">
        <button id="cancelEditItemBtn" class="buttonCancel" type="button">Annuler</button>
        <button id="editItemBtn" class="buttonEdit" type="button">Modifier</button>
      </div>
    </div>
  </div>

    <!-- La modal de suppression -->
    <div class="modal" id="deleteModal">
      <div class="modal-content-confirm">
        <span class="deleteName custom-underline">Supprimer cette note ?</span>
        <input id="deleteTitle" type="text" placeholder="Il n'y a pas de titre" readonly>
        <div class="btnBottom">
          <button id="cancelDeleteItemBtn" class="buttonCancel" type="button">Annuler</button>
          <button id="deleteItemBtn" class="buttonDelete" type="button">Supprimer</button>
        </div>
      </div>
    </div>

  <div class="footer"> <!-- Footer -->
    <span class="author">Design and Build by HiroFr - </span>
    <span class="version">Bêta v3.0</span>
  </div>
  <script src="js/displayItem.js"></script>
  <script src="js/addItem.js"></script>
  <script src="js/editItem.js"></script>
  <script src="js/deleteConfirmItem.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navMenu">
    <span class="logo">HiroTodo</span>
    <div class="addNote">
      <input type="text" id="name" placeholder="Ajouter un titre"/>
      <input type="text" id="description" placeholder="Ajouter une description"/>
      <button id="addItemBtn" class="buttonAdd" type="button">Ajouter</button>
    </div>
  </div>
  <div id="itemList"></div>

  <!-- La modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="editName custom-underline">Modifier ma note</span>
      <input id="editTitle" type="text" placeholder="Modifier votre titre">
      <textarea placeholder="Modifier votre description" name="description" id="editDescription" cols="20" rows="2"></textarea>
      <div class="btnBottom">
        <button id="cancelItemBtn" class="buttonCancel" type="button">Annuler</button>
        <button id="editItemBtn" class="buttonEdit" type="button">Modifier</button>
      </div>
    </div>
  </div>

  <div class="footer"> <!-- Footer -->
    <span class="author">Design and Build by HiroFr - </span>
    <span class="version">BÃªta v1.2</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
